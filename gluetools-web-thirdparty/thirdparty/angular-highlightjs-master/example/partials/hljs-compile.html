<h3>hljs + compile</h3>
<blockquote>
  Make code get compiled by <code>$compile</code> service after highlighting by making <code>compile</code> expression result truthy.
  <br><br>
  <span class="label label-info">Note</span>
  <ul>
    <li>Works with <code>hljs</code>, <code>source</code> and <code>include</code>.</li>
  </ul>
</blockquote>
<hr>

<div ng-controller="CompileExampleCtrl">
  <div class="row">
    <div class="col-sm-4">
      Name <input type="text" class="form-control" ng-model="name">
    </div>
    <div class="col-sm-4">
      Job <input type="text" class="form-control" ng-model="job">
    </div>
  </div>
  <br>

  <div hljs include="'compile-me'" compile="true"></div>
</div>

<script type="text/ng-template" id="compile-me">
[
  {
    "name": "{{ name }}",
    "job": "{{ job }}",
  }
]
</script>
