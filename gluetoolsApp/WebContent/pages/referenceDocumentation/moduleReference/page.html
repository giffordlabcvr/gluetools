<h2>{{moduleReferenceMenuTitle}}</h2>

<table class="table table-striped table-bordered">
		<thead>
			<th>Module type</th>		
			<th>Description</th>		
			<colgroup>
		       <col span="1" style="width: 25%;">
		       <col span="1" style="width: 85%;">
		    </colgroup>
		</thead>
		<tbody>
			<tr ng-repeat="moduleType in moduleTypes track by $index">
				<td><a href="#moduleReference/moduleType/{{moduleType.name}}">{{moduleType.name}}</a></td>
				<td>{{moduleType.description}}</td>
			</tr>
		</tbody>
	</table>
