<h2>{{moduleReferenceMenuTitle}}</h2>


<div ng-repeat="moduleTypeCategory in moduleTypeCategories track by $index">

	<h4>{{moduleTypeCategory.description}}</h4>

	<table class="table table-striped table-bordered">
		<thead>
			<th>Module type</th>		
			<th>Description</th>		
			<colgroup>
		       <col span="1" style="width: 25%;">
		       <col span="1" style="width: 85%;">
		    </colgroup>
		</thead>
		<tbody>
			<tr ng-repeat="moduleTypeSummary in moduleTypeCategory.moduleTypeSummaries track by $index">
				<td><a href="#moduleReference/moduleType/{{moduleTypeSummary.name}}">{{moduleTypeSummary.name}}</a></td>
				<td>{{moduleTypeSummary.description}}</td>
			</tr>
		</tbody>
	</table>

</div>
