<h2>Module type: {{moduleDocumentation.name}}</h2>
{{moduleDocumentation.description}}
<div ng-repeat="cmdCategory in moduleDocumentation.commandCategories">
<h4 ng-if="moduleDocumentation.commandCategories.length > 1">{{cmdCategory.description}}</h4>

<h4 ng-if="moduleDocumentation.commandCategories.length == 1">Type-specific commands available in the command mode for this module</h4>

<table class="table table-striped table-bordered">
	<thead>
		<th>Command</th>
		<th>Description</th>
	<colgroup>
		<col span="1" style="width: 25%;">
		<col span="1" style="width: 75%;">
	</colgroup>
	</thead>
	<tbody>
		<tr ng-repeat="cmdSummary in cmdCategory.commandSummaries track by $index">
			<td style="font-family:monospace;">
				<a href="#moduleReference/moduleType/{{moduleDocumentation.name}}/command/{{cmdSummary.cmdWordID}}">{{cmdSummary.commandWords.join(' ')}}</a>
			</td>
			<td>{{cmdSummary.description}}</td>
		</tr>
	</tbody>
</table>
</div>
