<h2>{{nonModeCommandsMenuTitle}}</h2>
	<p>
	These commands are available in any GLUE command mode.
	</p>

<p><ul>
	<div ng-repeat="cmdCategory in commandCategories">
		<li><a ng-click="scrollTo(cmdCategory.id)">{{cmdCategory.description}}</a></li>
	</div>
</ul>
</p>
</div>
<hr/>	
	
<div ng-repeat="cmdCategory in commandCategories">
<h4 id="{{cmdCategory.id}}">{{cmdCategory.description}}</h4>

<table class="table table-striped table-bordered">
	<thead>
		<th>Command</th>
		<th>Description</th>
	<colgroup>
		<col span="1" style="width: 25%;">
		<col span="1" style="width: 75%;">
	</colgroup>
	</thead>
	<tbody>
		<tr ng-repeat="cmdSummary in cmdCategory.commandSummaries track by $index">
			<td style="font-family:monospace;">
				<a href="#nonModeCommands/command/{{cmdSummary.cmdWordID}}">{{cmdSummary.commandWords.join(' ')}}</a>
			</td>
			<td>{{cmdSummary.description}}</td>
		</tr>
	</tbody>
</table>
</div>
</div>
