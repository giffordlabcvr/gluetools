<!DOCTYPE html>
<html ng-app="hcvApp">
<head>

	<meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="pragma" content="no-cache" />

	<link rel="import" href="./hcvAppDependencies.html"/>
</head>
<body>

<div class="container" ng-controller="hcvAppCtrl">

	<!--  http://plnkr.co/edit/by9bV5jBA4Qn8VASfw08?p=preview  -->
	<div>
	  <nav class="navbar navbar-default" role="navigation">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	
	      <button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="#home">{{brand}}</a>
	    </div>
	  
	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" ng-class="!navCollapsed && 'in'">
	    
	      <ul class="nav navbar-nav">
	        <li><a href="#home">{{homeMenuTitle}}</a></li>
	        <li class="dropdown" dropdown>
	          <a href="#" dropdown-toggle class="dropdown-toggle" data-toggle="dropdown">{{analysisMenuTitle}} <b class="caret"></b></a>
	          <ul class="dropdown-menu" role="menu">
	            <li><a href="#submitSequencesAnalysis">{{submitSequencesAnalysisMenuTitle}}</a></li>
	          </ul>
	        </li>
	        
	      </ul>
	    </div><!-- /.navbar-collapse -->
	  </nav>
	</div>     

	<div>
		<h5 style="color:#cc2222"><b>Beta software: some results may be incorrect.</b></h5>
	</div>
	<div ng-view></div>

</div>

</body>
</html>
