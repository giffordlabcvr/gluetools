<g><text class="codonLabel" ng-repeat="codonLabel in selectedFeatureAnalysis.codonLabel track by $index" 
	ng-attr-x="{{x(codonLabel)}}"
	ng-attr-y="{{y}}"
	ng-attr-width="{{width(codonLabel)}}"
	ng-attr-height="{{height}}"
	ng-attr-dx="{{dx(codonLabel)}}"
	ng-attr-dy="{{dy}}">{{codonLabel.label}}</text></g>
