<g>
	<rect class="queryAaBackground" ng-repeat="queryAa in selectedQueryFeatAnalysis.aas track by $index"
	ng-attr-x="{{aaX(queryAa)}}"
	ng-attr-y="{{aaY}}"
	ng-attr-width="{{aaWidth(queryAa)}}"
	ng-attr-height="{{aaHeight}}"
	></rect>
   <text class="queryAa" ng-repeat="queryAa in selectedQueryFeatAnalysis.aas track by $index"
	ng-attr-x="{{aaX(queryAa)}}"
	ng-attr-y="{{aaY}}"
	ng-attr-width="{{aaWidth(queryAa)}}"
	ng-attr-height="{{aaHeight}}"
	ng-attr-dx="{{aaDx(queryAa)}}"
	ng-attr-dy="{{aaDy}}"
	   	>{{queryAa.aa}}</text>
</g>
