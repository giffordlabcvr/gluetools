<div class="modal-header">
	<h2 class="modal-title">Select variation categories</h2>
	Specify what classes of variation will be highlighted in the analysis of query sequences.
	<div class="row">
		<div class="col-md-6">
			<h4>Available categories</h4>
			<div style="overflow: auto; height:400px">
				<table class="table">
					<tbody>
						<tr ng-repeat="varCat in data.available">
							<td><div class="variationCategory">{{varCat.displayName}}</div>{{varCat.description}}</td>
							<td><button type="button" class="btn btn-primary btn-xs"
									ng-click="addToIncluded(varCat)"/>
									<span class="glyphicon glyphicon-arrow-right"></span> Include
								</button></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="col-md-6">
			<h4>Included categories</h4>
			<div style="overflow: auto; height:400px">
				<table class="table">
					<tbody>
						<tr ng-repeat="varCat in data.included">
							<td><div class="variationCategory">{{varCat.displayName}}</div>{{varCat.description}}</td>
							<td><button type="button" class="btn btn-primary btn-xs"
									ng-click="removeFromIncluded(varCat)"/>
									<span class="glyphicon glyphicon-arrow-left"></span> Remove
								</button></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-primary" ng-click="accept()">OK</button>
	<button type="button" class="btn btn-cancel" ng-click="dismiss()">Cancel</button>
</div>
