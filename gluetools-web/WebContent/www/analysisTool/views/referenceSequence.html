<g>
	<g ng-attr-transform="translate(0, {{y}})">
		<g 
			ng-repeat="aaProp in aaProps track by $index"
			ng-attr-transform="translate({{aaProp.x}}, 0)"
		>
			<rect 
				class="referenceAaBackground"
				ng-attr-width="{{aaProp.width}}"
				ng-attr-height="{{aaProp.height}}"
			></rect>
			<text 
				class="referenceAa" 
				ng-attr-width="{{aaProp.width}}"
				ng-attr-height="{{aaProp.height}}"
				ng-attr-dx="{{aaProp.dx}}"
				ng-attr-dy="{{aaProp.dy}}"
			>{{aaProp.text}}</text>
		</g>
	</g>
	<g ng-attr-transform="translate(0, {{y + svgParams.aaHeight}})">
		<g 
			ng-repeat="ntSegProp in ntSegProps track by $index"
		>
			<g 
				ng-repeat="ntProp in ntSegProp.ntProps track by $index"
				ng-attr-transform="translate({{ntProp.x}}, 0)"
			>
				<text
					class="referenceNt"
					ng-attr-width="{{ntProp.width}}"
					ng-attr-height="{{ntProp.height}}"
					ng-attr-dx="{{ntProp.dx}}"
					ng-attr-dy="{{ntProp.dy}}"
				>{{ntProp.text}}</text>
			</g>   		
			<g 
				ng-attr-transform="translate(0, {{svgParams.ntHeight}})"
				class="referenceNtIndex"
			>
				<text
					ng-attr-x="{{ntSegProp.startIndexX}}"
					ng-attr-width="{{svgParams.ntWidth}}"
					ng-attr-height="{{svgParams.ntIndexHeight}}"
					ng-attr-dx="{{ntSegProp.indexDx}}"
					ng-attr-dy="{{ntSegProp.indexDy}}"
				>{{ntSegProp.startIndexText}}</text>
				<text
					ng-attr-x="{{ntSegProp.endIndexX}}"
					ng-attr-width="{{svgParams.ntWidth}}"
					ng-attr-height="{{svgParams.ntIndexHeight}}"
					ng-attr-dx="{{ntSegProp.indexDx}}"
					ng-attr-dy="{{ntSegProp.indexDy}}"
				>{{ntSegProp.endIndexText}}</text>
			</g>
		</g>
	</g>
</g>
