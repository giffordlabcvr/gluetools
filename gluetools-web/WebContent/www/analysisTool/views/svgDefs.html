<defs>
       <pattern id="pattern-stripe-diag" 
         width="4" height="4" 
         patternUnits="userSpaceOnUse"
         patternTransform="rotate(45)">
         <rect width="2" height="4" transform="translate(0,0)" fill="white"></rect>
       </pattern>
       <mask id="mask-stripe-diag">
         <rect x="0" y="0" width="100%" height="100%" fill="url(#pattern-stripe-diag)" />
       </mask>      
       <pattern id="pattern-stripe-vertical" 
         width="4" height="4" 
         patternUnits="userSpaceOnUse"
         patternTransform="rotate(0)">
         <rect width="2" height="4" transform="translate(0,0)" fill="white"></rect>
       </pattern>
       <mask id="mask-stripe-vertical">
         <rect x="0" y="0" width="100%" height="100%" fill="url(#pattern-stripe-vertical)" />
       </mask>      
</defs>
