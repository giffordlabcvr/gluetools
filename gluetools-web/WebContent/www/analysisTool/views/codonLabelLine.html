<g>
	<g ng-attr-transform="translate(0, {{y}})">
		<text 
			ng-repeat="cProp in cProps track by $index" 
			class="codonLabel" 
			ng-attr-x="{{cProp.x}}"
			ng-attr-width="{{cProp.width}}"
			ng-attr-height="{{cProp.height}}"
			ng-attr-dx="{{cProp.dx}}"
			ng-attr-dy="{{cProp.dy}}"
			>{{cProp.text}}</text>
	</g>
</g>
