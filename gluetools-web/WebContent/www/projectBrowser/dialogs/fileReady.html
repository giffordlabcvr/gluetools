<div class="modal-header">
	<h4 class="modal-title">File ready for download, please click the link below</h4>
</div>
<div class="modal-body">
	<h4 class="text-center"><a href="{{data.url}}">{{data.fileName}} ({{data.fileSize}}) <span class="glyphicon glyphicon-link"></span></a></h4>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-primary" ng-click="accept()">OK</button>
</div>
