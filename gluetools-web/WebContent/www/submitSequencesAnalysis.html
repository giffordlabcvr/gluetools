<!-- 1. nv-file-drop="" uploader="{Object}" options="{Object}" filters="{String}" -->
<div ng-app="submitSequencesAnalysis">
	<div nv-file-drop="" uploader="uploader" filters="queueLimit, customFilter">
		<h2>{{pageTitle}}</h2>
		{{pageExplanation}}
	
		<div>
			<h3>{{selectFilesHeader}}</h3>
			<div class="row">
				<div class="col-md-6">
					<div ng-show="uploader.isHTML5">
						<!-- Example: nv-file-drop="" uploader="{Object}" options="{Object}" filters="{String}" -->
						<div nv-file-drop="" uploader="uploader">
							<div nv-file-over="" uploader="uploader"
								over-class="another-file-over-class" class="well my-drop-zone">
								<p align="center">{{dropZoneText}}</p>
							</div>
						</div>
					</div>
				</div>
	
				<div class="col-md-6">
					<p>{{browseAndSelectHeader}}</p>
					<!-- Example: nv-file-select="" uploader="{Object}" options="{Object}" filters="{String}" -->
					<label class="btn btn-primary" for="my-file-selector"> <input
						id="my-file-selector" type="file" nv-file-select=""
						uploader="uploader" multiple style="display: none;">
						{{selectFilesButtonText}}
					</label>
				</div>
			</div>
	
			<div>
				<h3>File queue</h3>
				<!-- <p>Queue length: {{ uploader.queue.length }}</p> -->
	
				<table class="table">
					<thead>
						<tr>
							<th width="50%">File</th>
							<th ng-show="uploader.isHTML5">Size</th>
							<!-- <th ng-show="uploader.isHTML5">Progress</th> -->
							<th>Format</th>
							<th>Reference</th>
							<th>Status</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="item in uploader.queue">
							<td><strong>{{ item.file.name }}</strong></td>
							<td ng-show="uploader.isHTML5" nowrap>{{
								item.file.size/1024/1024|number:2 }} MB</td>
							<!-- <td ng-show="uploader.isHTML5">
	                                    <div class="progress" style="margin-bottom: 0;">
	                                        <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
	                                    </div>
	                                </td> -->
							<td><select name="singleSelect" ng-model="item.format">
									<option value="">Select format</option>
									<option value="FASTA">FASTA</option>
									<option value="SAM2CONSENSUS">SAM2CONSENSUS</option>
							</select></td>
							<td><select name="singleSelect" ng-model="item.reference">
									<option value="">Select reference</option>
									<option value="Ref_1a">Ref_1a</option>
									<option value="Ref_1b">Ref_1b</option>
							</select></td>
							<td class="text-center"><span ng-show="item.isSuccess"><i
									class="glyphicon glyphicon-ok"></i></span> <span
								ng-show="item.isCancel"><i
									class="glyphicon glyphicon-ban-circle"></i></span> <span
								ng-show="item.isError"><i
									class="glyphicon glyphicon-remove"></i></span></td>
							<td nowrap>
								<button type="button" class="btn btn-success btn-xs"
									ng-click="item.upload()"
									ng-disabled="item.isReady || item.isUploading || item.isSuccess">
									<span class="glyphicon glyphicon-upload"></span> Submit
								</button>
								<button type="button" class="btn btn-warning btn-xs"
									ng-click="item.cancel()" ng-disabled="!item.isUploading">
									<span class="glyphicon glyphicon-ban-circle"></span> Cancel
								</button>
								<button type="button" class="btn btn-primary btn-xs"
									ng-click="item.viewAnalysis()" ng-disabled="!item.isSuccess">
									<span class="glyphicon glyphicon-list"></span> View analysis
								</button>
								<button type="button" class="btn btn-danger btn-xs"
									ng-click="item.remove()">
									<span class="glyphicon glyphicon-trash"></span> Remove
								</button>
							</td>
						</tr>
					</tbody>
				</table>
	
				<div>
					<!-- 
	                        <div>
	                            Queue progress:
	                            <div class="progress" style="">
	                                <div class="progress-bar" role="progressbar" ng-style="{ 'width': uploader.progress + '%' }"></div>
	                            </div>
	                        </div>
	                    -->
					<button type="button" class="btn btn-success btn-s"
						ng-click="uploader.uploadAll()"
						ng-disabled="!uploader.getNotUploadedItems().length">
						<span class="glyphicon glyphicon-upload"></span> Submit all
					</button>
					<button type="button" class="btn btn-warning btn-s"
						ng-click="uploader.cancelAll()" ng-disabled="!uploader.isUploading">
						<span class="glyphicon glyphicon-ban-circle"></span> Cancel all
					</button>
					<button type="button" class="btn btn-danger btn-s"
						ng-click="uploader.clearQueue()"
						ng-disabled="!uploader.queue.length">
						<span class="glyphicon glyphicon-trash"></span> Remove all
					</button>
				</div>
	
			</div>
	
			<div>
				<h3>Anaylsis results</h3>
	
	
			</div>
		</div>
	</div>
</div>
